
name: Next.js Build and Deploy

# 定义触发工作流程的事件
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Next.js app
      run: npm run build
      
    - name: Export Next.js app
      run: npm run export
      
    - name: Start Next.js app with PM2
      run: |
        npm install -g pm2
        pm2 start ./server.js -i max --name "next-app" --watch
      env:
        PORT: 3001
        
    - name: Health check
      run: curl http://localhost:3001